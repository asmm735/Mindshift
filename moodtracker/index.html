<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar visible">
        <h1 class="logo"><img src="../img/logo.png" alt="logo" class="logo-img"></h1>
        <nav class="nav-items">
            <a href="../homepage/index.html">Home</a>
            <a href="./index.html">Mood Tracker</a>
            <a href="../timer/index.html">Pomodoro Timer</a>
            <a href="../Mental-Health-chatbot/ChatbotWebsite/templates/login.html">Chatbot</a>
            <a href="../therapists/index.html">Therapists</a>
            <a href="../myaccount/index.html">My Account</a>
        </nav>
        <a href="mailto:asmita735pal@gmail.com"><span class="material-symbols-outlined"> mail </span></a>
      </header>
    
      <div class="main-container">
        <!-- Left Container (Input/Notes) -->
        <div class="left-container">
            
            <div class="mood-selection">
                <h2>How are you feeling today?</h2>
                
                <div class="mood-buttons top-moods">
                    <button class="mood-btn" data-level="1">😭</button>
                    <button class="mood-btn" data-level="2">😢</button>
                    <button class="mood-btn" data-level="3">😔</button>
                    <button class="mood-btn" data-level="4">😐</button>
                    <button class="mood-btn" data-level="5">🙂</button>
                </div>
                <div class="mood-buttons bottom-moods">
                    <button class="mood-btn" data-level="6">😊</button>
                    <button class="mood-btn" data-level="7">😄</button>
                    <button class="mood-btn" data-level="8">😁</button>
                    <button class="mood-btn" data-level="9">🤩</button>
                    <button class="mood-btn" data-level="10">🌈</button>
                </div>
                 
                <button id="save-btn">Save Mood</button>
            </div>
            
            <div class="notes-section">
                <h3>Today's Notes</h3>
                <textarea class="note-input" placeholder="Add any notes about your mood or day..."></textarea>
                <button id="save-btn">Save Note</button>
                
                
                
                
            </div>
        </div>
        
        <!-- Right Container (Graph) -->
        <div class="right-container">
            <h2>Your Mood This Week</h2>
            <canvas id="moodChart"></canvas>
            
            <div id="mood-history">
                <h3>Recent Entries</h3>
                <!-- Entries will be added here by JavaScript -->
            </div>

            <div id="depression-alert" class="hidden">
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
